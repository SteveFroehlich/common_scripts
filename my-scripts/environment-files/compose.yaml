version: '3'
services:
  app:
    container_name: unamed-app
    build:
      context: ../
      dockerfile: environment/Dockerfile
    image: unamed-img
    ports:
      - "8080:8080"
    volumes:
      # assume we want the context of the parent directory
      - ../:/app
    environment:
      # below not used but keeping as a reference
      - APP_ENV=development
